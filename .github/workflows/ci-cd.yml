name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test-backend:
    name: ğŸ§ª å¾Œç«¯æ¸¬è©¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¥ å®‰è£å¾Œç«¯ä¾è³´
        working-directory: ./backend
        run: npm ci

      - name: ğŸ—„ï¸ åˆå§‹åŒ–è³‡æ–™åº«ï¼ˆlocalï¼‰
        working-directory: ./backend
        # å»ºè­°ç”¨ database_nameï¼ˆæ¯”è¼ƒä¸æœƒé‡åˆ°æ‰¾ä¸åˆ° DB bindingï¼‰
        run: npx wrangler d1 migrations apply logistics-db --local

      - name: ğŸš€ å•Ÿå‹•å¾Œç«¯é–‹ç™¼æœå‹™å™¨
        working-directory: ./backend
        run: |
          npm run dev &
          sleep 10

      - name: ğŸ§ª åŸ·è¡Œå¾Œç«¯æ¸¬è©¦
        working-directory: ./backend
        run: npm test -- --run

  test-frontend:
    name: ğŸ§ª å‰ç«¯æ¸¬è©¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ å®‰è£å‰ç«¯ä¾è³´
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª åŸ·è¡Œå‰ç«¯æ¸¬è©¦
        working-directory: ./frontend
        run: npm run test:unit

  deploy-backend:
    name: ğŸš€ éƒ¨ç½²å¾Œç«¯ (Cloudflare Workers)
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ—„ï¸ Apply D1 migrations (remote)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 migrations apply logistics-db --remote
          workingDirectory: backend

      - name: ğŸš€ Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: backend

  deploy-frontend:
    name: ğŸš€ éƒ¨ç½²å‰ç«¯ (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¥ å®‰è£å‰ç«¯ä¾è³´
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ å»ºæ§‹å‰ç«¯
        working-directory: ./frontend
        run: npm run build

      - name: ğŸš€ Deploy to Pages (Direct Upload)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # é€™å°±æ˜¯ Cloudflare å®˜æ–¹ Pages CI çš„åšæ³•
          command: pages deploy ./dist --project-name=logistics-tracking-system
          workingDirectory: frontend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
