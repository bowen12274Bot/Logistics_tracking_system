name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install (backend)
        working-directory: ./backend
        run: npm ci

      - name: Apply D1 migrations (local)
        working-directory: ./backend
        run: npx wrangler --config wrangler.jsonc d1 migrations apply DB --local

      - name: Start backend (local)
        working-directory: ./backend
        run: |
          npm run dev &
          echo "Waiting for server to start..."
          sleep 10

      - name: Run tests (backend)
        working-directory: ./backend
        run: npm test -- --run

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: Run tests (frontend)
        working-directory: ./frontend
        run: npm run test:unit

  deploy-backend:
    name: Deploy Backend (Cloudflare Workers)
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install (backend)
        working-directory: ./backend
        run: npm ci

      - name: Apply D1 migrations (remote)
        working-directory: ./backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler --config wrangler.jsonc d1 migrations apply DB --remote

      - name: Deploy worker
        working-directory: ./backend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler --config wrangler.jsonc deploy

  deploy-frontend:
    name: Deploy Frontend (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: Build (frontend)
        working-directory: ./frontend
        env:
          # Set this in GitHub repo variables (Settings -> Secrets and variables -> Actions -> Variables)
          # Example: https://backend.<your-workers-subdomain>.workers.dev
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}
        run: npm run build

      - name: Deploy Pages
        working-directory: ./frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages project create logistics-tracking-system --production-branch main || true
          npx wrangler pages deploy ./dist --project-name="logistics-tracking-system"
